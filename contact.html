    .cta{padding:10px 16px;border-radius:999px;background:#000;color:#fff;border:1px solid #000}

    h1{font-size:36px;letter-spacing:-1px;margin-bottom:12px}
    p{color:var(--muted);margin-bottom:24px}
    .box{border:1px solid var(--border);border-radius:16px;padding:22px}
    footer{border-top:1px solid var(--border);padding:24px;text-align:center;color:var(--muted);font-size:14px}
  </style>
</head>
