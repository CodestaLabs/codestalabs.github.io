<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodestaLabs</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="header">
  <div class="container navbar">

    <!-- LEFT -->
    <div class="nav-left">
      <button class="hamburger" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <span class="logo">CodestaLabs</span>
    </div>

    <!-- CENTER (desktop) -->
    <nav class="nav-center">
      <a href="#" class="active">Home</a>
      <a href="#">Solutions</a>
    </nav>

    <!-- RIGHT -->
    <div class="nav-right">
      <a href="#" class="cta">Contact</a>
    </div>

  </div>

  <!-- MOBILE MENU -->
  <div class="mobile-menu">
    <a href="#">Home</a>
    <a href="#">Solutions</a>
    <a href="#" class="cta">Contact</a>
  </div>
</header>

<main class="container">
  <section class="hero">
    <h1>We build reliable web applications.</h1>
    <p>
      CodestaLabs is a web & AI studio focused on clean design,
      solid architecture and scalable solutions.
    </p>
  </section>
</main>

<script>
  const hamburger = document.querySelector(".hamburger");
  const mobileMenu = document.querySelector(".mobile-menu");

  hamburger.addEventListener("click", () => {
    mobileMenu.classList.toggle("open");
  });
</script>

</body>
</html>
